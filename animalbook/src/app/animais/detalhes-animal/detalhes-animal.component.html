<div class="container">
  <div class="bg-white-border" *ngIf="animal$ | async as animal">
    <div class="row">
      <div class="col-md-8">
        <app-animal
          [url]="animal.url"
          [descricao]="animal.description"
        ></app-animal>
      </div>

      <div class="col-md-4">
        <small>
          <i
            aria-hidden="true"
            class="fa fa-heart-o fa-1x mr-2"
            (click)="curtir()"
          >
            {{ animal.likes }}
          </i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mx-2">
            {{ animal.comments }}
          </i>
          <i class="fa fa-trash-o fa-2x pull-right" (click)="excluir()"></i>
        </small>
      </div>
    </div>
  </div>
</div>
