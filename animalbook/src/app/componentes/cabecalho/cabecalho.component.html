<header class="sticky-top">
  <div class="container-fluid bg-white">
    <nav class="navbar navbar-light">
      <a class="navbar-brand">
        <i class="fa fa-bars me-2" (click)="menu.abrirMenu()"></i>
        AnimalBook
      </a>

      <app-menu #menu>
        <ul class="list-unstyled">
          <li><a routerLink="/animais/novo">Novo Animal</a></li>
        </ul>
      </app-menu>

      <div *ngIf="usuario$ | async as usuario">
        <div *ngIf="usuario.name; else login" class="">
          <i class="fa fa-user-circle me-2"></i>
          <span class="me-2">{{ usuario.name }}</span>
          <a class="pointer" (click)="logout()">Logout</a>
        </div>
      </div>
      <ng-template #login>
        <span class="navbar-text">
          <a routerLink="/">Login</a>
        </span>
      </ng-template>
    </nav>
  </div>
</header>
